name: Deploy to Hostinger (FTP)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Validate Config
        run: npx tsx scripts/validate-config.ts

      - name: ğŸ—ï¸ Build Project (Static Export)
        run: npm run build:hostinger
        env:
          EXPORT_MODE: true

      - name: ğŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Hostinger usually requires uploading to public_html
          server-dir: ./public_html/
          local-dir: ./out/
          dangerous-clean-slate: true # WARNING: Deletes remote files not in local
